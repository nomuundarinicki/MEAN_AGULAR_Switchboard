<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    {{ title }}
  </h1>
  <div id="body">
    <div 
      id="switches" 
      class="switch" 
      *ngFor='let switch of switches; let i = index' 
      (click)="toggleswitch(switch, i)"
      [ngStyle]="{'display': 'inline-block', 'background-color': switchstate[i].buttoncolor }">
      <button [ngStyle]="{'background-color': switchstate[i].buttoncolor}">{{switch}}</button>
    </div>
  </div>
